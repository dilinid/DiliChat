<div class="container">
    <h2>Welcome!</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Username Field -->
      <div class="form-group">
        <input
          id="username"
          type="text"
          formControlName="username"
          class="form-control"
          placeholder="Username"
        />
        <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" class="error">
          Username is required
        </div>
      </div>
  
      <!-- Password Field -->
      <div class="form-group">
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          placeholder="Password"
        />
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error">
          Password is required
        </div>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Log In</button>
    </form>
    <p class="link">
        Don't have an account? <a routerLink="/signup">Create Account</a>
      </p>
      <!-- Button to navigate to the active users page -->
  <button [routerLink]="['/activeUsers']" class="btn btn-primary">User List</button>
  </div>
