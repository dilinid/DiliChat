<div class="container">
    <h2>Create Your Account</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          type="text"
          id="username"
          class="form-control"
          placeholder="Username"
          formControlName="username"
        />
        <small class="text-danger" *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
          Username is required and must be at least 3 characters.
        </small>
      </div>
      <div class="form-group">
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Password"
          formControlName="password"
        />
        <small class="text-danger" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          Password is required and must be at least 6 characters.
        </small>
      </div>
      <div class="form-group">
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          placeholder="Confirm password"
          formControlName="confirmPassword"
        />
        <small class="text-danger" *ngIf="signupForm.hasError('notMatching') && signupForm.get('confirmPassword')?.touched">
          Passwords do not match.
        </small>
      </div>
      <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="link">
      Already have an account? <a routerLink="/login">Log in</a>
    </p>
  </div>
